version: '3.8'

services: 
  app:
    build:
      context: .
      args: 
        DEV: true
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    environment:
      DB_HOST: db
      DB_NAME: devdb
      DB_USER: devuser
      DB_PASS: changeme
    depends_on:
      - db
  
  db:
    image: postgres:13-alpine  # Corrected indentation here
    volumes:
      - dev-db-data:/var/lib/postgresql/data  # Fixed indentation
    environment: 
      POSTGRES_DB: devdb  # Corrected indentation
      POSTGRES_USER: devuser  # Corrected indentation
      POSTGRES_PASSWORD: changeme  # Corrected indentation

volumes:
  dev-db-data:  # Correctly declared volume
